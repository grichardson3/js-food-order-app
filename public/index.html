<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="" rel="icon">
</head>
<body>
    <header>
        <div id="logoArea">
            <img src="img/logo.png" alt="logo">
        </div>
    </header>
    <div id="splash">
        <div id="splashCTA">
            <h2>Hungry?</h2><br>
            <a href="order.html" id="orderButton" class="btn btn-success">Place Order</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script>
        const logoArea = document.querySelector("#logoArea");
        window.addEventListener('load', (e) => {
            document.querySelector("#splash").style.height = (window.innerHeight) + "px";
        });

        window.addEventListener('resize', (e) => {
            document.querySelector("#splash").style.height = (window.innerHeight) + "px";
        });

        logoArea.addEventListener("mouseover", () => {
            gsap.to(logoArea, {duration: .3, ease: "ease.out", opacity: .7});
        });

        logoArea.addEventListener("mouseout", () => {
            gsap.to(logoArea, {duration: .3, ease: "ease.out", opacity: 1});
        });
    </script>
</body>
</html>
